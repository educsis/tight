<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ardilla Equilibrista</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #87CEFA;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: transparent;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 2;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: #f55;
      text-align: center;
      display: none;
      z-index: 3;
    }
    #restartBtn {
      position: absolute;
      top: calc(50% + 60px);
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: #0af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 4;
    }
    #touchBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      font-size: 20px;
      background: #fff;
      color: #333;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border: none;
      z-index: 5;
    }
    #rotateWarning {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #222;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 999;
      padding: 20px;
    }

    #gameOver {
      background-color: #fff;
      color: #0af;
      text-align: center;
      padding: 10px 40px;
      border-radius: 8px;
      border: 2px solid #00a5f0;
    }
  </style>
</head>
<body>
  <div id="score">Puntos: 0</div>
  <div id="gameOver">üê∂<br/>Game Over<br><span id="finalScore">0</span></div>
  <button id="restartBtn">Reintentar</button>
  <button id="touchBtn">TOCAR üêøÔ∏è</button>
  <div id="rotateWarning">Por favor gira tu dispositivo<br>para jugar en modo horizontal üå∞</div>
  <canvas id="game"></canvas>

  <audio id="bgm" src="race.mp3" loop></audio>
  <audio id="loseSound" src="lose.mp3"></audio>
  <audio id="coinSound" src="coin.mp3"></audio>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const gameOverDisplay = document.getElementById('gameOver');
    const restartBtn = document.getElementById('restartBtn');
    const finalScoreEl = document.getElementById('finalScore');
    const touchBtn = document.getElementById('touchBtn');
    const rotateWarning = document.getElementById('rotateWarning');

    const bgm = document.getElementById('bgm');
    const loseSound = document.getElementById('loseSound');
    const coinSound = document.getElementById('coinSound');

    let soundStarted = false;
    const EMOJI_SIZE = 64;
    const COIN_SIZE = 40;
    let ROPE_Y, PLAYER_X;
    let score, speed, enemies, coins, gameOver, player;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ROPE_Y = canvas.height / 2;
      PLAYER_X = canvas.width * 0.15;
      rotateWarning.style.display =
        window.innerHeight > window.innerWidth ? 'flex' : 'none';
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startSound() {
      if (!soundStarted) {
        soundStarted = true;
        bgm.currentTime = 0;
        bgm.play();
      }
    }

    function init() {
      score = 0;
      speed = 4;
      enemies = [];
      coins = [];
      gameOver = false;

      player = {
        x: PLAYER_X,
        flipped: false,
        update() {
          this.y = this.flipped
            ? ROPE_Y + EMOJI_SIZE / 2
            : ROPE_Y - EMOJI_SIZE / 2;
        },
        draw() {
          this.update();
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.scale(-1, this.flipped ? -1 : 1);
          ctx.font = `${EMOJI_SIZE}px serif`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText("üêøÔ∏è", 0, 0);
          ctx.restore();
        }
      };

      gameOverDisplay.style.display = 'none';
      restartBtn.style.display = 'none';
      touchBtn.style.display = 'block';
      requestAnimationFrame(updateGame);
    }

    function handleFlip() {
      startSound();
      if (!gameOver) {
        player.flipped = !player.flipped;
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') handleFlip();
    });

    canvas.addEventListener('touchstart', handleFlip);
    canvas.addEventListener('mousedown', handleFlip);
    touchBtn.addEventListener('click', handleFlip);
    restartBtn.addEventListener('click', () => init());

    function spawnEnemy() {
      const fromTop = Math.random() < 0.5;
      enemies.push({
        x: canvas.width,
        y: fromTop ? ROPE_Y - EMOJI_SIZE : ROPE_Y + EMOJI_SIZE,
        fromTop,
        passed: false
      });
    }

    function spawnCoin() {
      const flipped = Math.random() < 0.5;
      const y = flipped ? ROPE_Y + COIN_SIZE : ROPE_Y - COIN_SIZE;
      const safeDistance = 80;
      const tooClose = enemies.some(enemy =>
        Math.abs(enemy.x - canvas.width) < safeDistance &&
        Math.abs(enemy.y - y) < safeDistance
      );
      if (!tooClose) {
        coins.push({
          x: canvas.width,
          y: y,
          flipped,
          collected: false
        });
      }
    }

    function drawEmoji(emoji, x, y, size) {
      ctx.font = `${size}px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(emoji, x, y);
    }

    function drawRope() {
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, ROPE_Y);
      ctx.lineTo(canvas.width, ROPE_Y);
      ctx.stroke();
    }

    function endGame() {
      gameOver = true;
      bgm.pause();
      loseSound.currentTime = 0;
      loseSound.play();
      finalScoreEl.innerText = score;
      gameOverDisplay.style.display = 'block';
      restartBtn.style.display = 'block';
      touchBtn.style.display = 'none';
    }

    function updateGame() {
      if (gameOver) return;
      ctx.fillStyle = '#87CEFA';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawRope();
      player.draw();

      enemies.forEach(enemy => {
        enemy.x -= speed;
        drawEmoji("üê∂", enemy.x, enemy.y, EMOJI_SIZE);
        if (
          Math.abs(enemy.x - player.x) < 32 &&
          ((enemy.fromTop && !player.flipped) || (!enemy.fromTop && player.flipped))
        ) {
          endGame();
        }
        if (!enemy.passed && enemy.x + EMOJI_SIZE < player.x) {
          score += 1;
          enemy.passed = true;
        }
      });

      coins.forEach(coin => {
        coin.x -= speed;
        drawEmoji("üå∞", coin.x, coin.y, COIN_SIZE);
        if (
          !coin.collected &&
          Math.abs(coin.x - player.x) < 32 &&
          ((coin.flipped && player.flipped) || (!coin.flipped && !player.flipped))
        ) {
          score += 5;
          coin.collected = true;
          coinSound.currentTime = 0;
          coinSound.play();
        }
      });

      enemies = enemies.filter(e => e.x + EMOJI_SIZE > 0);
      coins = coins.filter(c => c.x + COIN_SIZE > 0 && !c.collected);

      speed = 4 + Math.floor(score / 10);
      scoreDisplay.innerText = `Puntos: ${score}`;

      requestAnimationFrame(updateGame);
    }

    setInterval(() => { if (!gameOver) spawnEnemy(); }, 1200);
    setInterval(() => { if (!gameOver) spawnCoin(); }, 1500);

    let lastTouch = 0;
    document.addEventListener('touchstart', function(e) {
      const now = new Date().getTime();
      if (now - lastTouch <= 300) {
        e.preventDefault();
      }
      lastTouch = now;
    }, { passive: false });

    init();
  </script>
</body>
</html>
