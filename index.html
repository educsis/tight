<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ardilla Equilibrista</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #87CEFA;
      font-family: sans-serif;
    }
    canvas {
      display: none;
      margin: auto;
      background: transparent;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 2;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: #f55;
      text-align: center;
      display: none;
      z-index: 3;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
    }
    #recordHolder {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }
    #nameInputContainer {
      margin-top: 15px;
    }
    #nameInputContainer input {
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      width: 80%;
    }
    #restartBtn {
      top: calc(50% + 80px);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: #0af;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      z-index: 4;
    }
    #touchBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      font-size: 20px;
      background: #fff;
      color: #333;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border: none;
      display: none;
      z-index: 5;
    }
    #welcomeScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #87CEFA;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      padding: 20px;
    }
    #welcomeScreen h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    #highScoreDisplay {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #topScores {
      margin-bottom: 20px;
      font-size: 14px;
    }
    .players {
        margin: 1px;
        border: 1px solid #0af;
        width: 200px;
        border-radius: 3px;
        padding: 4px 10px;
    }
    #startBtn {
      padding: 14px 24px;
      font-size: 20px;
      background: #0af;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #rotateWarning {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #222;
      color: white;
      font-size: 24px;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 999;
      padding: 20px;
    }

    #rotateWarning {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #222;
        color: white;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 999;
        padding: 20px;
      }
  </style>
</head>
<body>
  <div id="welcomeScreen">
    <h1>üêøÔ∏è Ardilla Equilibrista</h1>
    <!-- <div id="highScoreDisplay">Cargando puntaje m√°s alto...</div> -->
    <div id="topScores">Top 5 jugadores:</div>
    <button id="startBtn">Jugar</button>
  </div>

  <div id="gameOver">
    üê∂ <span id="finalScore">0</span>
    <div id="recordHolder"></div>
    <div id="nameInputContainer">
      <input id="nameInput" type="text" placeholder="Tu nombre" required />
    </div>
  </div>

  <div id="score">Puntos: 0</div>
  <button id="restartBtn" disabled>Guardar y Reintentar</button>
  <button id="touchBtn">TOCAR üêøÔ∏è</button>
  <div id="rotateWarning">Por favor gira tu dispositivo<br>para jugar en modo horizontal üå∞</div>
  <canvas id="game" width="800" height="400"></canvas>

  <audio id="bgm" src="race.mp3" loop></audio>
  <audio id="loseSound" src="lose.mp3"></audio>
  <audio id="coinSound" src="coin.mp3"></audio>

  <script>
const base = 'https://chispudos.com/ardillas/';
//const base = 'http://ardillapunteo.test/';
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const gameOverDisplay = document.getElementById('gameOver');
const finalScoreEl = document.getElementById('finalScore');
const recordHolder = document.getElementById('recordHolder');
const restartBtn = document.getElementById('restartBtn');
const nameInput = document.getElementById('nameInput');
const welcomeScreen = document.getElementById('welcomeScreen');
const highScoreDisplay = document.getElementById('highScoreDisplay');
const topScores = document.getElementById('topScores');
const startBtn = document.getElementById('startBtn');
const touchBtn = document.getElementById('touchBtn');

const bgm = document.getElementById('bgm');
const loseSound = document.getElementById('loseSound');
const coinSound = document.getElementById('coinSound');

let player, enemies = [], coins = [], gameOver = false, score = 0, speed = 4;
let playerName = '';
let highScoreData = { name: '---', score: 0 };

async function fetchTopScores() {
  const res = await fetch(base + 'obtener_top.php');
  const list = await res.json();
  //topScores.innerHTML = `<h2>Top 5</h2>` + list.map(p => `<p class="players">${p.name}: ${p.score}</p>`).join('');
  topScores.innerHTML = list.map(p => `<p class="players">${p.name}: ${p.score}</p>`).join('');
  if (list[0]) {
    highScoreData = list[0];
    //highScoreDisplay.innerText = `R√©cord: ${highScoreData.name} con ${highScoreData.score} pts`;
  }
}

function checkOrientation() {
    const rotateWarning = document.getElementById('rotateWarning');
    const elementsToBlock = [
      document.getElementById('welcomeScreen'),
      document.getElementById('gameOver'),
      document.getElementById('game'),
      document.getElementById('score'),
      document.getElementById('touchBtn')
    ];
    const isPortrait = window.innerHeight > window.innerWidth;
    rotateWarning.style.display = isPortrait ? 'flex' : 'none';
    elementsToBlock.forEach(el => {
      if (el) el.style.display = isPortrait ? 'none' : '';
    });
  }
  
  window.addEventListener('resize', checkOrientation);
  window.addEventListener('orientationchange', checkOrientation);
  window.addEventListener('load', checkOrientation);

startBtn.addEventListener('click', () => {
  welcomeScreen.style.display = 'none';
  canvas.style.display = 'block';
  scoreDisplay.style.display = 'block';
  touchBtn.style.display = 'block';
  init();
});

function init() {
  score = 0;
  speed = 4;
  enemies = [];
  coins = [];
  gameOver = false;

  player = {
    x: 100,
    flipped: false,
    update() {
      this.y = this.flipped ? canvas.height / 2 + 32 : canvas.height / 2 - 32;
    },
    draw() {
      this.update();
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.scale(-1, this.flipped ? -1 : 1);
      ctx.font = `64px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText("üêøÔ∏è", 0, 0);
      ctx.restore();
    }
  };

  requestAnimationFrame(updateGame);
}

function handleFlip() {
  if (!gameOver) {
    player.flipped = !player.flipped;
  }
}

document.addEventListener('keydown', e => { if (e.code === 'Space') handleFlip(); });
canvas.addEventListener('touchstart', handleFlip);
canvas.addEventListener('mousedown', handleFlip);
touchBtn.addEventListener('click', handleFlip);

function spawnEnemy() {
  const fromTop = Math.random() < 0.5;
  enemies.push({
    x: canvas.width,
    y: fromTop ? canvas.height / 2 - 64 : canvas.height / 2 + 64,
    fromTop,
    passed: false
  });
}

function spawnCoin() {
  const flipped = Math.random() < 0.5;
  const y = flipped ? canvas.height / 2 + 48 : canvas.height / 2 - 48;
  coins.push({ x: canvas.width, y, flipped, collected: false });
}

function drawEmoji(emoji, x, y, size) {
  ctx.font = `${size}px serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(emoji, x, y);
}

function drawRope() {
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(0, canvas.height / 2);
  ctx.lineTo(canvas.width, canvas.height / 2);
  ctx.stroke();
}

function updateGame() {
  if (gameOver) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawRope();
  player.draw();

  enemies.forEach(enemy => {
    enemy.x -= speed;
    drawEmoji("üê∂", enemy.x, enemy.y, 64);
    if (Math.abs(enemy.x - player.x) < 32 && ((enemy.fromTop && !player.flipped) || (!enemy.fromTop && player.flipped))) {
      endGame();
    }
    if (!enemy.passed && enemy.x + 64 < player.x) {
      score += 1;
      enemy.passed = true;
    }
  });

  coins.forEach(coin => {
    coin.x -= speed;
    drawEmoji("üå∞", coin.x, coin.y, 40);
    if (!coin.collected && Math.abs(coin.x - player.x) < 32 && ((coin.flipped && player.flipped) || (!coin.flipped && !player.flipped))) {
      score += 5;
      coin.collected = true;
      coinSound.currentTime = 0;
      coinSound.play();
    }
  });

  enemies = enemies.filter(e => e.x + 64 > 0);
  coins = coins.filter(c => c.x + 40 > 0 && !c.collected);

  speed = 4 + Math.floor(score / 10);
  scoreDisplay.innerText = `Puntos: ${score}`;

  requestAnimationFrame(updateGame);
}

function endGame() {
  gameOver = true;
  bgm.pause();
  loseSound.currentTime = 0;
  loseSound.play();
  canvas.style.display = 'none';
  scoreDisplay.style.display = 'none';
  touchBtn.style.display = 'none';
  finalScoreEl.innerText = score;
  recordHolder.innerText = `üèÜ R√©cord: ${highScoreData.name} (${highScoreData.score} pts)`;
  gameOverDisplay.style.display = 'block';
  restartBtn.style.display = 'block';

  const saved = localStorage.getItem('playerName');
  if (saved) {
    nameInput.value = saved;
    restartBtn.disabled = false;
  }
}

restartBtn.addEventListener('click', async () => {
  let name = nameInput.value.trim().toUpperCase();
  if (!name) return;
  localStorage.setItem('playerName', name);
  const score = parseInt(finalScoreEl.textContent);

  // Consultar puntaje existente del jugador
  let existing = await fetch(`https://chispudos.com/ardillas/obtener_puntaje.php?name=${encodeURIComponent(name)}`)
    .then(r => r.ok ? r.json() : null)
    .catch(() => null);

  if (!existing || score > existing.score) {
    await fetch(base + 'guardar_puntaje.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, score })
    });
  }

  location.reload();

  fetch(base + 'guardar_puntaje.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, score })
  }).then(() => location.reload());
});

nameInput.addEventListener('input', () => {
  restartBtn.disabled = nameInput.value.trim().length === 0;
});

setInterval(() => { if (!gameOver) spawnEnemy(); }, 1200);
setInterval(() => { if (!gameOver) spawnCoin(); }, 1500);

fetchTopScores();
    // (se incluir√° a continuaci√≥n en el siguiente paso)
  </script>
</body>
</html>
